---
layout: default
title: Portfolio
permalink: /Portfolio/
---

<section class="portfolio">

  <h1 class="page-heading">Portfolio</h1>
  <h3 class="description">{{ site.data.index.recent-description }}</h3>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="{% for category in post.categories %}{{ category }} {% endfor %}">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</section>
