---
layout: inner
title: Portfolio
permalink: /portfolio/
---

<section class="portfolio">
  <div class="row">
    <ul class="post-list">
      {% for post in site.posts %}
      <li class="{% for category in post.categories %}{{ category }} {% endfor %}">
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-img">
        <img src="https://unsplash.it/600/400" alt="{{ post.name }}" title="{{ post.name }}">
      </a>
        <div class="post-desc">
          <h3 class="post-link">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <ul class="post-categories">{% for category in post.categories %}<li>{{ category }}</li>{% endfor %}</ul>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>


<script type="text/javascript">

</script>
